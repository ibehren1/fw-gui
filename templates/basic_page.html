        header {
            margin: auto;
            text-align: center;
            padding: .1px;
            width: 75%;
            align-content: center;
            color: aliceblue;
            background-image: linear-gradient(to right, #FFBC13, #FF9400);
        }

        footer {
            margin: auto;
            text-align: center;
            padding: .1px;
            width: 75%;
            color: aliceblue;
            background-image: linear-gradient(to right, #FFBC13, #FF9400);
        }
    </style>
</head>

<header>
    <h1 style="font-variant: small-caps;">VyOS Firewall Rule Configuration Generator</h1>

    {% if firewall_name %}
    <table align="right" border="0">
        <tr align="center">
            <td text-align="center" colspan="4" style="font-variant: small-caps">
                <p><b>Firewall Name:</b>
                    <font size="+2">{{ firewall_name }}</font>
                </p>
                </style>
            </td>
        </tr>
        <tr>
            <td>
                <a href="{{ url_for('display_rules')}}">
                    <input type="submit" value="Display Rules">
                </a>
            </td>
            <td>
                <a href="{{ url_for('add_rule_form')}}">
                    <input type="submit" value="Add Rule">
                </a>
            </td>
            <td>
                <a href="{{ url_for('delete_rule_form')}}">
                    <input type="submit" value="Delete Rule">
                </a>
            </td>
            <td>
                <a href="{{ url_for('default_rule_form')}}">
                    <input type="submit" value="Add Default Table Action">
                </a>
            </td>
            <td>
                <a href="{{ url_for('logout')}}">
                    <input type="submit" value="Logout">
                </a>
            </td>
        </tr>
    </table>
    {% endif %}

</header>

<body style="background-color:#606263;color:aliceblue">

    {% block body %}
    {% endblock body %}

</body>

<footer>
    <p>vyos-fw-gui v0.2.0</p>

</footer>
