{% extends "basic_page.html" %}
{% block body %}
<div class="login-container">
    <div class="login-form">
        <h2 class="section-title">Change Password</h2>
        
        {% with flashed_messages = get_flashed_messages(with_categories=true) %}
        {% if flashed_messages %}
        <div class="flash-messages">
            {% for category, flash_message in flashed_messages %}
            <div class="alert alert-{{ category }}">
                {{flash_message}}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form action="/user_change_password" method="post" class="form">
            <div class="form-group">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" name="current_password" id="current_password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" name="new_password" id="new_password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary full-width">Change Password</button>
        </form>
    </div>
</div>
{% endblock body %}
