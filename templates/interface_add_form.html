{% extends "basic_page.html" %}
{% block body %}
<br><br>
<table class="table">
    <tr>
        <th colspan="5" align="left">
            <h2>Add Interface</h2>
        </th>
    </tr>
    <tr>
        <td colspan="2">
            Interfaces are referenced by Filters and determine the traffic to which filters are applied.
        </td>
    </tr>
</table>
<br>
<table class="table" border="1" width="100%">
    <form action="/interface_add" , method="post">
        <tr>
            <td style="vertical-align: top;" width="30%">
                <p class="section_heading">
                    Interface Name
                </p>
                <input type="text" id="interface_name" name="interface_name" size="25%" value=""><br>
            </td>
            <td style="vertical-align: top;" width="70%">
                <p class="section_heading">
                    Interface Description
                </p>
                <input type="text" id="interface_desc" name="interface_desc" size="70%" value=""><br>
            </td>
        </tr>
        <tr>
            <td align="right" colspan="2" width="100%">
                <button class="add_rule_button" type="submit" value="Add Interface" style="width: 15%"
                    title="Add interface.">Add
                    Interface</button>
            </td>
        </tr>
        </tr>
    </form>
</table>
<br><br>
{% endblock body %}
